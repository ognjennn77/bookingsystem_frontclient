<div class="col-sm-3 col-lg-3 col-md-3">
  <div class="thumbnail" *ngIf="accomoodation">
    <img class="img-responsive" [src]="previewImage">
    <div class="caption">
      <h4 class="pull-right">Tip Smestaja</h4>
      <h4>
        <a>{{accomoodation?.name}}</a>
      </h4>
      <p>{{ (accomoodation?.description.length > 60)? (accomoodation?.description | slice:0:60)+'..':(accomoodation?.description)
        }}
      </p>
    </div>
    <div class="address">
      <p>Address: {{accomoodation?.address}}</p>
    </div>
