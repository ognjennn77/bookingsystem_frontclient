<div class="container">

    <div class="row  styled-select slate" style="margin-top: 20px">
        <select name="" id="" (change)="sort($event.target.value)">
            <option value="price">Price
                <i class="glyphicon glyphicon-arrow-up"></i>
            </option>
            <option value="category">Category</option>
            <option value="rating">Rating</option>
        </select>
    </div>

    <div *ngIf="accommodations" class="row" style="margin-top: 25px">
        <app-thumbnail-accommodation *ngFor="let accommodation of accommodations | slice:0:3" [accommodation]="accommodation"></app-thumbnail-accommodation>
    </div>
    <div *ngIf="accommodations" class="row">
        <app-thumbnail-accommodation *ngFor="let accommodation of accommodations | slice:4:8" [accommodation]="accommodation"></app-thumbnail-accommodation>
    </div>
    <div class="row">
        <app-pagination [totalNumber]="totalNumber"></app-pagination>
    </div>
</div>
